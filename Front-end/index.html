    <!-- Formulario -->
    <form action="/processos-iniciais" method="post">
                <!-- Cadastro inicial -->
        <div class="row g-0 justify-content-center " id="Initial">
            <div class="col-auto ">
                <label for="">NOME CIENTIFICO</label>
                <br>
                <input class="sciName form-control" type="text">
            </div>
            <div class="col-auto pe-2">
                <label for="">NOME COMUM</label>
                <br>
                <input class="form-control" type="text">
            </div>
            <div class="col-auto pe-4 ps-4" id="sex" >

                <label>SEXO</label>
                <br>
                
                <label for="sex">M</label>
                <input class="mt-2" type="radio" name="sex" value="m">
                <label for="sex">F</label>
                <input class="mt-2" type="radio" name="sex" value="f">
                <label for="sex">I</label>
                <input class="mt-2" type="radio" name="sex" value="i">  

            </div>
            <div class="col-auto pe-3">
                <label for="">IDADE</label>
                <br>
                <input class="RgWidthIdade form-control" type="number">
            </div>
            <div class="col-auto pe-5">
                <label for="rg">RG</label>
                <br>
                <input class="RgWidthIdade form-control" type="text" name="rg">
            </div>
            <div class="col-auto AlTop ">
                <button id="adcBtn" class="btn-light"><i class="bi bi-journal-plus"></i></button>
            </div>
        </div>           
                <!-- Fim Cadastro inicial -->
            <br><hr>
            
                <!-- Informações adicionais -->
        <div class="row g-0 justify-content-center m-4">
            <div class="col-auto">
                <label class="form-label" for="">Trazido Por:</label>
                <br>
                <select class="form-select DataWidthSelect " id="tragoPor" name="" >
                    <option value=""></option>
                    <option value="1">Policia Ambiental</option>
                    <option value="2">Policia Civil</option>
                    <option value="3">Policia Militar</option>
                    <option value="4">Guarda Municipal</option>
                    <option value="5">Civil</option>
                    <option value="6">CCR</option>
                    <option value="7">Outros</option>
                </select>
            </div>
            <div class="col-auto aio aioL">
                <label class="form-label" for="">Local</label>
                <br>
                <input class="form-control" type="text" name="" id="" placeholder="Ex: Jundiaí-SP">
            </div>
            <div class="col-auto aio aioR">
                <label class="form-label" for="">Técnico:</label>
                <br>
                <input class="form-control" type="text" name="" id="">
            </div>
            <div class="col-auto ">
                <label class="form-label" for="">DATA DE ENTRADA</label>
                <br>
                <input class="DataWidthSelect form-control" id="dataW" type="date" name="" id="">
            </div>
        </div>
                <!-- Fim Informações adicionais -->

                <!-- Anexos -->
        <div class="row g-0  mb-3 justify-content-center m-4">

            <div class="col-auto aio fileWidthArea">
                <h5 >Anexar fotos e declarações</h5>
                <div class="input-group mb-3">
                    <label for="fotos" class="input-group-text"><i class="bi bi-images"></i></label>
                    <input class="form-control" type="file" name="fotos" id="fotos">    
                </div>
                
                <div class="input-group mb-3 ">
                    <label for="anexo" class="input-group-text"><i class="bi bi-paperclip"></i></i></label>
                    <input class="form-control" type="file" name="anexo" id="anexo">    
                </div>
            </div>


            <div class="col-auto aio fileWidthArea">
                <h5>Procedência</h5>      
                <textarea class="form-control" id="procedencia" rows="4" placeholder="Ex: Caça, Queimada, Tráfico e etc"></textarea>
            </div>
        </div>
                <!-- Fim Anexos -->

                <!-- Aréas de Texto -->
        <div class="row g-0  mb-3 justify-content-center m-4">
            <div class="col-auto aio fileWidthArea">
                <h5 >Histórico</h5>
                <textarea class="form-control" id="procedencia" rows="4" placeholder="Ex: Tempo de cativeiro, tipo de alimentação, comportamento, método de captura e transporte"></textarea>
            </div>
            <br>
            <div class="col-auto aio fileWidthArea">
                <h5>Estado de Saúde</h5>      
                <textarea class="form-control" id="procedencia" rows="4" placeholder="Ex: Estado na entrada e alterações evidentes"></textarea>
            </div>
                <!-- Aréas de Texto -->

            <div class="row pt-3 justify-content-center">
                <button class="adcInfo btn-light" type="submit">Salvar</button>
            </div>
        </div>
